{% set name = "DASPy-toolbox" %}
{% set version = "1.2.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') | lower }}-{{ version }}.tar.gz
  sha256: 7f1d865097ace31364ce21c5a715858a9c2ea94fb8bd021a0f286887b0891f96

build:
  entry_points:
    - daspy = daspy.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy >=1.13
    - matplotlib-base
    - geographiclib
    - pyproj
    - h5py
    - segyio
    - nptdms
    - tqdm

test:
  imports:
    - daspy
  commands:
    - pip check
  requires:
    - python ={{ python_min }}
    - pip

about:
  home: https://github.com/HMZ-03/DASPy
  summary: DASPy is an open-source project dedicated to provide a python package for DAS (Distributed Acoustic Sensing) data processing, which comprises classic seismic data processing techniques and Specialized algorithms for DAS applications.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HMZ-03
